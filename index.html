<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Builder V0.07</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>

    <div id="login-screen" class="screen" style="justify-content:center; align-items:center;">
        <h1 class="app-title">ストーリービルダー</h1>
        <button id="google-login-btn" class="btn-custom" style="padding: 15px 30px; font-size: 1.2em;">Googleアカウントで開始</button>
    </div>

    <div id="main-app" class="screen" style="display:none;">
        <div class="container">
            
            <div id="top-view" style="display:block; height:100%; display:flex; flex-direction:column;">
                <h1 class="app-title">ストーリービルダー</h1>
                <hr>

                <div class="dashboard-area">
                    <div id="diary-widget" class="diary-widget">
                        <div class="diary-title">執筆日記 (本日)</div>
                        <div class="diary-content">
                            <div>今日の文字数<br><span id="widget-today-count" class="diary-val">0</span> 字</div>
                            <div>過去7日間<br><span id="widget-weekly-count" class="diary-val">0</span> 字</div>
                        </div>
                    </div>

                    <div class="top-buttons">
                        <button id="create-new-work-btn" class="btn-custom btn-full">＋作品作成</button>
                        <button id="btn-common-memo" class="btn-custom btn-full">共通メモ</button>
                    </div>
                </div>

                <div class="list-header">
                    <div class="list-title">作品リスト</div>
                    <div style="display: flex; gap: 10px;">
                        <select id="sort-order" class="filter-select">
                            <option value="updated">更新順</option>
                            <option value="created">作成順</option>
                        </select>
                        <select id="filter-status" class="filter-select">
                            <option value="all">すべて</option>
                            <option value="in_progress">制作中</option>
                            <option value="completed">制作完了</option>
                        </select>
                    </div>
                </div>

                <div id="work-list" class="work-list-container">
                    </div>
            </div>

            <div id="workspace-view" style="display:none; height:100%; flex-direction:column;">
                <button id="back-to-top" class="btn-custom" style="align-self: flex-start; margin-bottom:15px;">← 戻る</button>
                
                <div style="display: flex; gap: 2px; margin-bottom: 10px;">
                    <button class="btn-custom tab-btn active" data-tab="tab-info" style="flex:1;">作品情報</button>
                    <button class="btn-custom tab-btn" data-tab="tab-editor" style="flex:1;">執筆</button>
                    <button class="btn-custom tab-btn" data-tab="tab-plot" style="flex:1;">プロット</button>
                    <button class="btn-custom tab-btn" data-tab="tab-char" style="flex:1;">登場人物</button>
                </div>

                <div id="tab-info" class="tab-content active" style="overflow-y:auto; padding-right:10px;">
                    <div class="form-group">
                        <label>タイトル</label>
                        <input type="text" id="work-title-input">
                    </div>
                    
                    <div class="form-group">
                        <label>キャッチコピー (残り<span id="catch-remain">35</span>文字)</label>
                        <input type="text" id="work-catchphrase" maxlength="35">
                    </div>

                    <div style="display:flex; gap:10px; margin-bottom:15px;">
                        <div style="flex:1;"><label style="color:var(--gold); font-weight:bold; font-size:16px;">メインジャンル</label><input type="text" id="work-genre-main"></div>
                        <div style="flex:1;"><label style="color:var(--gold); font-weight:bold; font-size:16px;">サブジャンル</label><input type="text" id="work-genre-sub"></div>
                    </div>

                    <div class="form-group">
                        <label>制作ステータス</label>
                        <div class="compact-row">
                            <label><input type="radio" name="status" value="in_progress" checked>制作中</label>
                            <label><input type="radio" name="status" value="completed">制作完了</label>
                            <label><input type="radio" name="status" value="suspended">中断</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>あらすじ</label>
                        <textarea id="work-desc-input" rows="4"></textarea>
                    </div>

                    <button id="save-work-info-btn" class="btn-custom btn-full" style="border-color:var(--gold); margin-top:20px;">保存する</button>
                </div>

                <div id="tab-editor" class="tab-content" style="display:none; flex:1; flex-direction:column;">
                    <div style="display:flex; justify-content:space-between; margin-bottom:5px; color:#ccc; font-size:12px;">
                        <span>文字数: <b id="editor-char-count" style="color:#fff; font-size:14px;">0</b> 文字</span>
                        <button class="btn-custom btn-small" id="quick-save-btn">保存</button>
                    </div>
                    <textarea id="main-editor" style="flex:1; background:#111; color:#fff; padding:15px; border:1px solid #555; resize:none; font-size:16px; line-height:1.8;"></textarea>
                </div>

                <div id="tab-plot" class="tab-content" style="display:none; flex:1;"><textarea id="plot-editor" style="height:100%;"></textarea></div>
                <div id="tab-char" class="tab-content" style="display:none; flex:1;"><textarea id="char-editor" style="height:100%;"></textarea></div>
            </div>

            <div id="stats-view" style="display:none;">
                <button id="back-from-stats" class="btn-custom">← 戻る</button>
                <h2 style="color:var(--gold); text-align:center;">執筆統計</h2>
                <p style="text-align:center;">グラフ機能は準備中です</p>
            </div>

            <div id="memo-view" style="display:none;">
                <button id="back-from-memo" class="btn-custom">← 戻る</button>
                <h2 style="color:var(--gold); text-align:center;">共通メモ</h2>
                <div class="memo-list"></div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
