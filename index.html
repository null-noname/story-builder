<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Builder V0.13</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>

    <div id="login-screen" class="screen" style="justify-content:center; align-items:center;">
        <h1 class="app-title">ストーリービルダー</h1>
        <button id="google-login-btn" class="btn-custom" style="padding: 15px 30px; font-size: 1.2em;">Googleアカウントで開始</button>
    </div>

    <div id="main-app" class="screen" style="display:none;">
        <div class="container">
            
            <div id="top-view" style="display:block; height:100%; display:flex; flex-direction:column;">
                <h1 class="app-title">ストーリービルダー</h1>
                <hr>

                <div class="dashboard-area">
                    <div id="diary-widget" class="diary-widget">
                        <div class="diary-title">執筆日記 (本日)</div>
                        <div class="diary-content">
                            <div>今日の文字数<br><span id="widget-today-count" class="diary-val">0</span> 字</div>
                            <div>過去7日間<br><span id="widget-weekly-count" class="diary-val">0</span> 字</div>
                        </div>
                    </div>
                    <div class="top-buttons">
                        <button id="create-new-work-btn" class="btn-custom btn-full">＋作品作成</button>
                        <button id="btn-common-memo" class="btn-custom btn-full">共通メモ</button>
                    </div>
                </div>

                <div class="list-header">
                    <div class="list-title">作品リスト</div>
                    <div style="display: flex; gap: 10px;">
                        <select id="sort-order" class="filter-select">
                            <option value="updated">更新順</option>
                            <option value="created">作成順</option>
                        </select>
                        <select id="filter-status" class="filter-select">
                            <option value="all">すべて</option>
                            <option value="in-progress">制作中</option>
                            <option value="completed">制作完了</option>
                            <option value="suspended">中断</option>
                        </select>
                    </div>
                </div>

                <div id="work-list" class="work-list-container"></div>
            </div>

            <div id="workspace-view" style="display:none; height:100%; flex-direction:column;">
                <button id="back-to-top" class="btn-custom" style="align-self: flex-start; margin-bottom:15px;">← 戻る</button>
                
                <div class="tab-bar">
                    <button class="btn-custom tab-btn active" data-tab="tab-info">作品情報</button>
                    <button class="btn-custom tab-btn" data-tab="tab-editor">執筆</button>
                    <button class="btn-custom tab-btn" data-tab="tab-plot">プロット</button>
                    <button class="btn-custom tab-btn" data-tab="tab-char">登場人物</button>
                    <button class="btn-custom tab-btn" data-tab="tab-common-memo">共通メモ</button>
                </div>

                <div id="tab-info" class="tab-content active" style="overflow-y: auto; padding-right: 10px;">
                    <div class="form-group"><label>タイトル</label><input type="text" id="input-title"></div>
                    <div class="form-group"><label>あらすじ</label><textarea id="input-summary" rows="4"></textarea></div>
                    <div class="form-group">
                        <label>キャッチコピー（最大35文字）</label>
                        <input type="text" id="input-catch" maxlength="35">
                        <div id="c-count" style="text-align:right; font-size:16px; font-weight: bold; color:var(--accent-blue); margin-top: 5px;">残り 35 文字</div>
                    </div>
                    <div style="display:flex; gap:10px; margin-bottom:20px;">
                        <div style="flex:1;"><label style="font-weight: bold; color:var(--text-white); margin-bottom:8px; display:block;">メインジャンル</label><input type="text" id="input-genre-main"></div>
                        <div style="flex:1;"><label style="font-weight: bold; color:var(--text-white); margin-bottom:8px; display:block;">サブジャンル</label><input type="text" id="input-genre-sub"></div>
                    </div>
                    
                    <div class="form-group">
                        <label>制作ステータス</label>
                        <div class="compact-row">
                            <label><input type="radio" name="novel-status" value="in-progress" checked><span>制作中</span></label>
                            <label><input type="radio" name="novel-status" value="completed"><span>完了</span></label>
                            <label><input type="radio" name="novel-status" value="suspended"><span>中断</span></label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>作品種別</label>
                        <div class="compact-row">
                            <label><input type="radio" name="novel-type" value="original" checked><span>オリジナル</span></label>
                            <label><input type="radio" name="novel-type" value="derivative"><span>二次創作</span></label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>レーティング</label>
                        <div class="compact-row">
                            <label><input type="checkbox" name="rating" value="none"><span>なし</span></label>
                            <label><input type="checkbox" name="rating" value="sexual"><span>性描写</span></label>
                            <label><input type="checkbox" name="rating" value="violence"><span>暴力</span></label>
                            <label><input type="checkbox" name="rating" value="cruel"><span>残酷</span></label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>AI利用について</label>
                        <div class="compact-row">
                            <label><input type="radio" name="ai-usage" value="none" checked><span>なし</span></label>
                            <label><input type="radio" name="ai-usage" value="support"><span>補助利用</span></label>
                            <label><input type="radio" name="ai-usage" value="partial"><span>一部本文(50%以下)</span></label>
                            <label><input type="radio" name="ai-usage" value="full"><span>本文利用(50%以上)</span></label>
                        </div>
                    </div>

                    <button id="save-work-info-btn" class="btn-custom btn-full" style="padding:18px; font-size: 18px; margin-top:10px;">作品情報を反映させる</button>
                </div>

                <div id="tab-editor" class="tab-content" style="display:none; flex:1; flex-direction:column;">
                    <div style="display:flex; justify-content:space-between; margin-bottom:5px; color:#ccc; font-size:12px;">
                        <span>文字数: <b id="editor-char-count" style="color:#fff; font-size:14px;">0</b> 文字</span>
                        <button class="btn-custom btn-small" id="quick-save-btn">保存</button>
                    </div>
                    <textarea id="main-editor" class="main-textarea" style="height:100%;"></textarea>
                </div>
                <div id="tab-plot" class="tab-content" style="display:none; flex:1;"><textarea id="plot-editor" class="main-textarea" style="height:100%;"></textarea></div>
                <div id="tab-char" class="tab-content" style="display:none; flex:1;"><textarea id="char-editor" class="main-textarea" style="height:100%;"></textarea></div>
                
                <div id="tab-common-memo" class="tab-content" style="display:none; flex:1; flex-direction:column;">
                    <div style="display:flex; justify-content:flex-end; margin-bottom:5px;">
                        <button id="ws-save-common-memo-btn" class="btn-custom btn-small">共通メモを保存</button>
                    </div>
                    <textarea id="ws-common-memo-editor" class="main-textarea" style="height:100%;" placeholder="作品をまたいで使えるアイデアやメモ..."></textarea>
                </div>
            </div>

            <div id="stats-view" class="screen" style="display:none;">
                <button id="back-from-stats" class="btn-custom" style="align-self: flex-start; margin-bottom:15px;">← 戻る</button>
                
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                    <div style="font-size: 20px; font-weight:bold; color: var(--text-white);">執筆文字数の推移</div>
                    <div style="display:flex; gap:8px;">
                        <select id="stat-range" class="filter-select" style="width:100px;">
                            <option value="7">過去7日間</option>
                            <option value="30">1か月</option>
                        </select>
                    </div>
                </div>

                <div style="background: rgba(0,0,0,0.2); padding:15px; border-radius:10px; margin-bottom: 20px; border: 1px solid #333;">
                    <canvas id="writingChart" style="max-height:250px; width:100%;"></canvas>
                </div>
                
                <div class="stats-card-row">
                    <div class="stats-card">
                        <div class="label">今日の文字数</div>
                        <div class="value" id="stat-today">0<span class="unit">字</span></div>
                    </div>
                    <div class="stats-card">
                        <div class="label">過去7日間</div>
                        <div class="value" id="stat-week">0<span class="unit">字</span></div>
                    </div>
                </div>
                <div class="stats-card-row">
                    <div class="stats-card">
                        <div class="label">総制作作品数</div>
                        <div class="value" id="stat-works">0<span class="unit">作品</span></div>
                    </div>
                    <div class="stats-card">
                        <div class="label">総キャラクター数</div>
                        <div class="value" id="stat-chars">0<span class="unit">体</span></div>
                    </div>
                </div>
            </div>

            <div id="memo-view" class="screen" style="display:none; height:100%; flex-direction:column;">
                <button id="back-from-memo" class="btn-custom" style="align-self: flex-start; margin-bottom:15px;">← 戻る</button>
                
                <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-bottom:10px;">
                    <h2 style="font-size:20px; margin:0;">共通メモ</h2>
                    <button id="save-common-memo-btn" class="btn-custom btn-small">保存</button>
                </div>
                
                <textarea id="common-memo-editor" class="main-textarea" style="flex:1;" placeholder="作品をまたいで使えるアイデアやメモ..."></textarea>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
