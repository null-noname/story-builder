<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Builder V0.06</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>

    <div id="login-screen" class="screen" style="display:flex; justify-content:center; align-items:center;">
        <div class="app-logo">ストーリービルダー</div>
        <button id="google-login-btn" class="primary-btn" style="margin-top:20px;">Googleでログイン</button>
    </div>

    <div id="main-app" class="screen" style="display:none;">
        
        <div id="top-view" style="display:block; height:100%; display:flex; flex-direction:column;">
            
            <div class="app-logo">ストーリービルダー</div>
            <div class="top-header">
                <div class="dashboard-grid">
                    <div id="diary-widget" class="diary-widget">
                        <div class="diary-title">執筆日記</div>
                        <div class="diary-content">
                            <div class="diary-section">
                                <span class="diary-label">今日の文字数</span>
                                <span class="diary-value" id="widget-today-count">0 字</span>
                            </div>
                            <div class="diary-divider"></div>
                            <div class="diary-section">
                                <span class="diary-label">過去7日間の文字数</span>
                                <span class="diary-value" id="widget-weekly-count">0 字</span>
                            </div>
                        </div>
                    </div>

                    <div class="action-buttons-area">
                        <button id="create-new-work-btn" class="btn-large-green">＋作品作成</button>
                        <button id="btn-common-memo" class="btn-large-gray">共通メモ</button>
                    </div>
                </div>
            </div>

            <div class="filter-bar">
                <select id="sort-order" class="filter-select">
                    <option value="updated">更新日▼</option>
                    <option value="created">作成日▼</option>
                </select>
                <select id="filter-status" class="filter-select">
                    <option value="all">すべて▼</option>
                    <option value="in_progress">制作中</option>
                    <option value="completed">完結</option>
                </select>
            </div>

            <div id="work-list" class="work-list-container">
                </div>
        </div>

        <main id="workspace-view" style="display:none; flex:1; flex-direction:column;">
            <div class="workspace-tabs">
                <button class="tab-btn active" data-tab="tab-info">作品情報</button>
                <button class="tab-btn" data-tab="tab-plot">プロット</button>
                <button class="tab-btn" data-tab="tab-char">登場人物</button>
                <button class="tab-btn" data-tab="tab-editor">執筆</button>
                <button id="back-to-top" class="tab-btn" style="margin-left:auto; background:#666; color:#fff;">← TOPへ</button>
            </div>

            <div id="tab-info" class="tab-content active" style="overflow-y:auto; padding:20px;">
                <label>タイトル</label>
                <input type="text" id="work-title-input" placeholder="作品タイトル" style="width:100%; font-size:1.5em; margin-bottom:10px;">
                
                <label>キャッチコピー <span id="catchphrase-counter">(残り35文字)</span></label>
                <input type="text" id="work-catchphrase" maxlength="35" style="width:100%; margin-bottom:10px;">

                <div style="display:flex; gap:10px; margin-bottom:10px;">
                    <input type="text" id="work-genre-main" placeholder="メインジャンル" style="flex:1;">
                    <input type="text" id="work-genre-sub" placeholder="サブジャンル" style="flex:1;">
                </div>

                <label>あらすじ</label>
                <textarea id="work-desc-input" rows="5" style="width:100%;"></textarea>
                
                <button id="save-work-info-btn" class="btn-large-green" style="margin-top:20px;">保存する</button>
            </div>

            <div id="tab-plot" class="tab-content"><textarea id="plot-editor" style="flex:1;"></textarea></div>
            <div id="tab-char" class="tab-content"><textarea id="char-editor" style="flex:1;"></textarea></div>
            <div id="tab-editor" class="tab-content">
                <div style="text-align:right; padding:5px;"><span id="editor-char-count">0文字</span></div>
                <textarea id="main-editor"></textarea>
            </div>
        </main>

        <div id="stats-view" class="screen" style="display:none;">
            <button id="back-from-stats" class="primary-btn">戻る</button>
            <h2 style="text-align:center; color:#888;">執筆統計 (開発中)</h2>
            <p style="text-align:center;">ここにグラフなどが表示されます</p>
        </div>

        <div id="memo-view" class="screen" style="display:none;">
            <button id="back-from-memo" class="primary-btn">戻る</button>
            <h2 style="text-align:center;">共通メモ</h2>
            <div class="memo-list"></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
