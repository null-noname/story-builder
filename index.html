<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>執筆エディター</title>

    <!-- External Libraries (CDN) -->
    <!-- Firebase Compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- html2pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <!-- jsdiff -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.1.0/diff.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-screen" class="view-container">
        <div class="login-box">
            <h1>執筆エディター</h1>
            <p>スマホとPCで同期できる執筆専用ツール</p>
            <button id="google-login-btn" class="btn-custom btn-large btn-d-green">Googleでログイン</button>
        </div>
    </div>

    <div id="main-app" style="display: none;">
        <!-- Common Header -->
        <header class="main-header">
            <button id="nav-btn-left" class="btn-header" onclick="handleHeaderLeft()">TOP</button>
            <div class="header-title" id="header-title-text">執筆エディター</div>
            <button id="nav-btn-right" class="btn-header" onclick="handleHeaderRight()">執筆日記</button>
        </header>

        <!-- View: TOP (Dashboard) -->
        <div id="top-view" class="view-content active">
            <div class="dashboard-container">
                <div class="stats-summary">
                    <div class="card stat-item">
                        <span class="label">今日書いた文字数</span>
                        <span id="stat-today-chars" class="value">0<span
                                style="font-size:1rem;margin-left:4px;">字</span></span>
                    </div>
                </div>

                <div class="quick-actions">
                    <button class="btn-custom btn-full btn-d-blue" onclick="createNewWork()">作品を新しく作る</button>
                </div>

                <div class="section-title">
                    <h2>作品リスト</h2>
                </div>
                <div id="work-list" class="list-container">
                    <!-- Loaded via script.js -->
                </div>
            </div>
        </div>

        <!-- View: Workspace (Writing) -->
        <div id="workspace-view" class="view-content">
            <div class="workspace-layout">
                <!-- Sidebar: Chapter List (Mobile Drawer) -->
                <div id="sidebar" class="sidebar">
                    <div class="sidebar-header">
                        <span>話一覧</span>
                        <button class="btn-custom btn-small" onclick="addNewChapter()">＋</button>
                    </div>
                    <div id="chapter-list" class="chapter-list scrollable"></div>
                    <div class="sidebar-footer">
                        <button class="btn-custom btn-full btn-gray" onclick="switchView('info-view')">作品設定</button>
                    </div>
                </div>

                <!-- Main Editor Area -->
                <div class="editor-area">
                    <div class="editor-toolbar">
                        <button id="sidebar-toggle" class="toolbar-btn mobile-only"
                            onclick="toggleSidebar()">話一覧</button>
                        <button class="toolbar-btn" onclick="toggleVerticalMode()">縦/横</button>
                        <button class="toolbar-btn" onclick="openPreview()">プレビュー</button>
                        <button class="toolbar-btn" onclick="saveCurrentChapter()">保存</button>
                        <div id="editor-char-count" class="char-counter">0字</div>
                    </div>
                    <div class="editor-container">
                        <textarea id="main-editor" placeholder="ここに物語を書きましょう..." oninput="onEditorInput()"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!-- View: Work Info -->
        <div id="info-view" class="view-content">
            <div class="dashboard-container">
                <div class="card">
                    <h3 style="margin-bottom:16px;">作品設定</h3>
                    <div class="form-group">
                        <label>タイトル</label>
                        <input type="text" id="info-title">
                    </div>
                    <div class="form-group">
                        <label>あらすじ</label>
                        <textarea id="info-summary" rows="6"></textarea>
                    </div>
                    <div class="form-group">
                        <label>執筆ステータス</label>
                        <div style="display:flex; gap:16px;">
                            <label><input type="radio" name="novel-status" value="in-progress" checked> 執筆中</label>
                            <label><input type="radio" name="novel-status" value="completed"> 完結</label>
                        </div>
                    </div>
                    <button class="btn-custom btn-full btn-d-green" onclick="saveWorkInfo()">設定を保存する</button>

                    <h3 style="margin-top:24px;margin-bottom:16px;">書き出し</h3>
                    <div style="display:flex; gap:12px;">
                        <button class="btn-custom btn-full btn-gray" onclick="exportAsTxt()">TXT保存</button>
                        <button class="btn-custom btn-full btn-gray" onclick="exportAsPdf()">PDF保存</button>
                    </div>

                    <div style="margin-top:40px; border-top:1px solid #333; padding-top:20px;">
                        <button class="btn-custom btn-full btn-d-red" onclick="deleteWork()">この作品を削除する</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- View: Stats (Chart) -->
        <div id="stats-view" class="view-content">
            <div class="dashboard-container">
                <div class="section-title">
                    <h2>執筆統計 (一週間)</h2>
                </div>
                <div class="card" style="height: 400px; position: relative;">
                    <canvas id="statsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Preview -->
    <div id="preview-modal" class="modal-overlay">
        <div class="modal-container">
            <header class="modal-header">
                <button class="btn-header" onclick="closePreview()">閉じる</button>
                <div class="header-title">プレビュー</div>
                <button class="btn-header" onclick="togglePreviewMode()">縦/横切替</button>
            </header>
            <div id="preview-content" class="scroll-area"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
